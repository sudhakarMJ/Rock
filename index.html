        <!DOCTYPE html>
        <html>
        <head>
        <title>10-Rock Scissors Papers</title>
        <link rel="stylesheet" href="css/10-rock-paper-scissors.css">
        <style>
        body {
        margin-left: 30px;     
        background-color: rgb(25, 25, 25);
        font-family: arial;
        color: white;
        }
        .title {
        font-size: 30px;
        font-weight: bold;
        color: white;
        }
        .moves-button {
        background-color: transparent;
        border: none;
        height: 120px;
        width: 120px;
        border: 3px solid white;
        border-radius: 60px;
        margin-right: 10px;
        cursor: pointer;
        }
        .button-image-icon {
        height: 50px;
        }
        .js-yes,
        .js-no,
        .reset-button, 
        .autoPlay-button {
        padding: 8px 15px;
        font-size: 14px;
        cursor: pointer;
        }
        .result {
        font-size: 25px;
        font-weight: bold;
        color: white;
        margin-top: 50px;
        }
        .score {
        margin-top: 60px;
        }

        .reset-confirmation {
        margin-top: 20px;
        margin-left: 20px;
        background-color: rgb(25, 25, 25);
        display: inline-block;
        font-size: 30px;
        padding: 10px;
        align-items: center;

        }
        </style>
        </head>
        <body>

        <p class="title">Rock Paper scissors</p>

        <button class="moves-button js-rock-button">
        <img class="button-image-icon" src="icons/rock-emoji.png">  
        </button>

        <button class="moves-button js-paper-button">
        <img class="button-image-icon" src="icons/paper-emoji.png"></button>

        <button class="moves-button js-scissors-button"><img class="button-image-icon js-scissors-button" src="icons/scissors-emoji.png"></button> 

        <p class="js-result result"></p>    
        <p class="js-moves">
        <p class="js-score score"></p>

        <button class="js-reset-button reset-button">Reset Score</button> 
        <button class="js-autoPlay-button  autoPlay-button">Auto play</button> <br>
        <div class="js-reset-confirmation reset-confirmation"></div>

        <script>

        let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties:0
        };

        updateScoreElement(); 

        let isAutoPlaying = false;
        let intervalId;

        function autoPlay () {

        if (!isAutoPlaying) {
        document.querySelector('.js-autoPlay-button')
        .innerHTML = 'Stop playing'


        intervalId = setInterval(() => {
        const playerMove = pickComputerMove();
        playGame(playerMove);
        }, 1000);
        isAutoPlaying = true;

        } else {
        document.querySelector('.js-autoPlay-button')
        .innerHTML = 'Auto play'
        clearInterval(intervalId);
        isAutoPlaying = false;
        }  

        }

        document.querySelector('.js-rock-button')
        .addEventListener('click', () => {
        document.querySelector('.js-autoPlay-button')
        .innerHTML = 'Auto play'
        clearInterval(intervalId);
        isAutoPlaying = false;
        playGame('rock');
        });

        document.querySelector('.js-paper-button')
        .addEventListener('click', () => {
        document.querySelector('.js-autoPlay-button')
        .innerHTML = 'Auto play'
        clearInterval(intervalId);
        isAutoPlaying = false; 
        playGame('paper');
        });

        document.querySelector('.js-scissors-button')
        .addEventListener('click', () => {
        document.querySelector('.js-autoPlay-button')
        .innerHTML = 'Auto play'
        clearInterval(intervalId);
        isAutoPlaying = false;
        playGame('scissors');
        });


        document.body.addEventListener('keydown',(event) => {
        if (event.key === 'Backspace') {
        resetMessage();
        }}); 

        const reset = document.querySelector('.js-reset-button')
        .addEventListener('click', () => {
        resetMessage();
        });

        function resetMessage () {
        document.querySelector('.js-autoPlay-button')
        .innerHTML = 'Auto play'
        clearInterval(intervalId);
        isAutoPlaying = false;

        const messageElm = document.querySelector('.js-reset-confirmation');

        messageElm.innerHTML = `<div>Are you sure you want to reset the score? 
        <button class ="js-yes">Yes</button>
        <button class ="js-no">No</button></div>`;

        document.querySelector('.js-yes').addEventListener('click',() => {
        scoreReset();
        messageElm.innerHTML = '';
        });
        document.querySelector('.js-no').addEventListener('click', () => {
        messageElm.innerHTML = '';
        })
        };

        function scoreReset () {
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        }; 

        document.querySelector('.js-autoPlay-button')
        .addEventListener('click', () => {
        autoPlay();
        });

        document.body.addEventListener('keydown',(event) => {
        document.querySelector('.js-autoPlay-button')
        .innerHTML = 'Auto play'
        clearInterval(intervalId);
        isAutoPlaying = false;   
        if (event.key === 'r') {
        playGame('rock');
        } else if (event.key === 'p') {
        playGame('paper')
        } else if (event.key === 's') {
        playGame('scissors')
        }
        });

        document.body.addEventListener('keydown',(event) => {
        if (event.key === 'a') 
        autoPlay();
        }); 

        function playGame (playerMove) { 
        const computerMove = pickComputerMove();

        let result = '';

        if (playerMove === 'scissors') {
        if (computerMove  === 'rock') {
        result = 'You lose.';
        } else if (computerMove === 'paper') {
        result = 'You win.'; 
        } else if (computerMove === 'scissors') {
        result = 'Tie.';
        }

        } else if (playerMove === 'paper') {
        if (computerMove  === 'rock') {
        result = 'You win.';
        } else if (computerMove === 'paper') {
        result = 'Tie.'; 
        } else if (computerMove === 'scissors') {
        result = 'You lose.';
        }

        } else if ( playerMove === 'rock') {
        if (computerMove  === 'rock') {
        result = 'Tie.';
        } else if (computerMove === 'paper') {
        result = 'You lose.'; 
        } else if (computerMove === 'scissors') {
        result = 'You win.';
        }
        }

        if (result === 'You win.') {
        score.wins +=1;
        } else if (result === 'You lose.') {
        score.losses +=1;
        } else if (result === 'Tie.') {
        score.ties +=1;
        }

        localStorage.setItem('score', JSON.stringify(score));

        updateScoreElement();

        document.querySelector('.js-result')
        .innerHTML = result;

        document.querySelector('.js-moves')
        .innerHTML = `You <img src="icons/${playerMove}-emoji.png" class="button-image-icon">
        <img src="icons/${computerMove}-emoji.png" class="button-image-icon">
        Computer`;

        }

        function updateScoreElement() {
        document.querySelector('.js-score')
        .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;

        }

        function pickComputerMove () {
        const randomNumber = Math.random();

        let computerMove = '';

        if (randomNumber >= 0 && randomNumber < 1/3 ) {
        computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'paper';
        } else if (randomNumber >= 2/3 && randomNumber < 1) {
        computerMove = 'scissors';
        }

        return computerMove;

        }
        </script>


        </body>
        </html>
